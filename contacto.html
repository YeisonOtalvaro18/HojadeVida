<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <link rel="shortcut icon" href="img/img3.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">INICIO</a></li>
            <li><a href="acerca.html">ACERCA DE</a></li>
            <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
    </nav>
    <section class="contact">
        <h2>FORMULARIO DE CONTACTO</h2>
        <form action="#">
          <div class="input-box">
            <div class="input-field field">
              <input
                type="text"
                placeholder="Nombre"
                id="name"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">El campo nombre no puede estar vacio</div>
            </div>
            <div class="input-field field">
              <input
                type="text"
                placeholder="Correo"
                id="email"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">El campo correo no puede estar vacio</div>
            </div>
          </div>
          <div class="input-box">
            <div class="input-field field">
              <input
                type="text"
                placeholder="Telefono"
                id="phone"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt email">
                El campo telefono no puede estar vacio
              </div>
            </div>
  
            <div class="input-field field">
              <input
                type="text"
                placeholder="Asunto"
                id="subject"
                class="item"
                autocomplete="off"
              />
              <div class="error-txt">El campo asunto no puede estar vacio</div>
            </div>
          </div>
  
          <div class="input-box"></div>
          <div class="textarea-field field">
            <textarea
              name=""
              id="message"
              cols="30"
              rows="10"
              placeholder="Tu mensaje..."
              class="item"
              autocomplete="off"
            ></textarea>
            <div class="error-txt">El campo mensaje no puede estar vacio</div>
          </div>
  
          <button type="submit">Enviar</button>
        </form>
      </section>
  
      <script src="https://smtpjs.com/v3/smtp.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="script.js"></script>

</body>
</html>
