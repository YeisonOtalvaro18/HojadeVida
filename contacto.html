<body>

    <section class="paralax-mf footer-paralax bg-image sect-mt4 route" style="background-image: url(img/overlay-bg.jpg)">
        <div class="overlay-mf"></div>
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <div class="contact-mf">
                <div id="contact" class="box-shadow-full">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="title-box-2">
                        <h5 class="title-left">
                          Envíame un mensaje
                        </h5>
                      </div>
                      <div>
                        <form action="" method="post" role="form" class="contactForm">
                          <div id="sendmessage">Tu mensaje ha sido enviado. ¡Gracias!</div>
                          <div id="errormessage"></div>
                          <div class="row">
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <input type="text" name="name" class="form-control" id="name" placeholder="Su Nombre"
                                  data-rule="minlen:4" data-msg="Por favor ingrese al menos 4 caracteres" />
                                <div class="validation"></div>
                              </div>
                            </div>
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Su Email"
                                  data-rule="email"
                                  data-msg="Por favor introduzca una dirección de correo electrónico válida" />
                                <div class="validation"></div>
                              </div>
                            </div>
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <input type="text" class="form-control" name="Sujeto" id="Sujeto" placeholder="Sujeto"
                                  data-rule="minlen:4" data-msg="Ingrese al menos 8 caracteres de asunto" />
                                <div class="validation"></div>
                              </div>
                            </div>
                            <div class="col-md-12 mb-3">
                              <div class="form-group">
                                <textarea class="form-control" name="Mensaje" rows="5" data-rule="required"
                                  data-msg="Por favor escribe algo para mi" placeholder="Mensaje"></textarea>
                                <div class="Por favor escribe algo para mi"></div>
                              </div>
                            </div>
                            <div class="col-md-12">
                              <button type="submit" class="button button-a button-big button-rouded">Enviar mensaje</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="title-box-2 pt-4 pt-md-0">
                        <h5 class="title-left">
                          Pongase en contacto
                        </h5>
                      </div>
                      <div class="more-info">
                        <!-- <p class="lead">
                          Lorem ipsum dolor sit amet consectetur adipisicing elit. Facilis dolorum dolorem soluta quidem
                          expedita aperiam aliquid at.
                          Totam magni ipsum suscipit amet? Autem nemo esse laboriosam ratione nobis
                          mollitia inventore?

                        <ul class="list-ico">
                          <li><span class="ion-ios-location"></span> Carrera 34 # 21-12 Marinilla (Ant)</li>
                          <li><span class="ion-ios-telephone"></span> 3233610819</li>
                          <li><span class="ion-email"></span> yotalvaroocampo@gmail.com</li>
                        </ul>
                      </div>
                      <div class="socials">
                        <ul>
                          <li><a href=""><span class="ico-circle"><i class="ion-social-youtube"></i></span></a></li>
                          <li><a href=""><span class="ico-circle"><i class="ion-social-github"></i></span></a></li>
    
    
    
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
